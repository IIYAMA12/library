
# base config in partials/branding, partials/head
branding:
  name: Follow the Money
  prettyName: Team FTM
  org: Follow the Money
  icon: /assets/images/FTM_beeldmerk_V2_light.png
  favicon: /assets/images/ftm.ico

# pages/categories, pages/index, partials/search
landing:
  tagline: One place for your organization's documents.
  viewAll: Bekijk alles
  quickLink: <a href="/get-started">Welkom bij de club!</a>
  modules:
    - tag: team
      label: Find op basis van team
      style: button
    - tag: featured
      label: Handige pagina's
      style: docs


# partials/footer
footer:
  helpText: Vragen? Neem contact op met Luuk
  defaultEmail: info@ftm.nl
  buttons:
    edit: Bewerk deze pagina
    move: Verplaats deze pagina
    create: Create New Page
    viewFolder: View Folder

# pages/search, partials/search
search:
  placeholder: Zoeken...
  results:
    title: !!js/function (query) => `Zoek resultaat voor ${query}`
    kicker: !!js/function (query) => `Resultaten voor '${query}':`
    label:
      folder: !!js/function (path, folder) => `Gearchiveerd onder <a class="folder" href=${path}><span>${folder}</span></a>`
      person: !!js/function (lastUser) => `Laatst bewerkt door <span class='author'>${lastUser}`
    none:
      kicker: !!js/function (query) => `There are no results for '${query}'`
      suggestion: To request a new page, contact your administrators.

# categories/default
folder:
  childrenList:
    kicker: !!js/function (title) => `Pages in ${title}`
  # partials/sectionList
  sectionList:
    heading: "Inhoudsopgave:"
  #partials/siblingList
  siblingList:
    heading: Gerelateerde pagina's

# playlists/default
playlist:
  childrenList:
    kicker: !!js/function (title) => `${title} Playlist`
  siblingList:
    heading: !!js/function (title) => `${title} Playlist`
  nav:
    previous: <
    next: '>'

# errors
error:
  403:
    title: Operation Not Permitted
    heading: Not Authorized
    message: "<p>The page you're trying to access is forbidden. Please try <a href='/login'>logging in</a> with another account, or contact your organization's administrators for assistance.</p>"
  404:
    title: Page Not Found
    heading: Whoops, that's a 404.
    message: Perhaps try to search for something else instead?
  500:
    title: Server Error
    heading: Uh oh, that's a 500.
    message: Perhaps try to search for something else instead?

# warning messages
warning:
  duplicate: !!js/function (names, folderId) => `Multiple resources in <a href="https://drive.google.com/drive/u/0/folders/${folderId}" target="_blank">this folder</a> share the same name&#58; ${names.join(', ')}. Only one will be accesible through Library.`

